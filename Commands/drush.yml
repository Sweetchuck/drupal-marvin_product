
marvin:
  ##
  # @todo
  #
  # @var string
  ##
  projectType: 'product'

  ##
  # @todo
  #
  # @var string
  ##
  machineName: 'app'

  ##
  # The keys are custom, the structure of the value is pre-defined.
  #
  # @var array
  ##
  environments:
    local:

      ##
      # @todo
      #
      # @var bool[]
      ##
      modules:
        dblog: true
        devel: true
        kint: true
        field_ui: true
        views_ui: true

    prod:
      modules:
        dblog: false
        devel: false
        kint: false
        field_ui: false
        views_ui: false

  ##
  # Keys are customs.
  #
  # @var array
  ##
  migrate:
    default:
      ##
      # Keys are module names.
      #
      # @var bool[]
      ##
      module: {}
        # app_dc: true

      ##
      # Keys are migration_group identifiers.
      #
      # @see Config schema migrate_plus.migration.*.mapping.migration_group.
      #
      # @var bool[]
      ##
      group: {}
        # app_default: true

      ##
      # Keys are migration_tags identifiers.
      #
      # @see Config schema migrate_plus.migration.*.mapping.migration_tags.
      #
      # @var bool[]
      ##
      tag: {}
        # app: true

  git-hook:
    commit-msg:
      settings:
        rules:
          subjectLine:
            enabled: true
            name: 'subjectLine'
            pattern: "/^(Issue #[0-9]+ - .{3,})|(Merge( remote-tracking){0,1} branch '[^\\s]+?'(, '[^\\s]+?'){0,} into [^\\s]+?)(\\n|$)/u"
            ##
            # @see https://github.com/drush-ops/drush/issues/4808
            ##
            description: "Subject line contains reference to the issue number followed by an at least three characters long description, or the subject line is an automatically generated message for merge commits"
            examples:
              'Issue #42 - Something': true
              "Merge branch 'issue-42' into master": true
              "Merge branch 'issue-42', 'issue-43' into master": true
              "Merge remote-tracking branch 'issue-42' into master": true
              "Merge remote-tracking branch 'issue-42', 'issue-43' into master": true
